<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="icon" href="data:,">
    <title>Mes livres</title>
</head>

<body class="d-flex flex-column align-items-center">

    <header class="container text-center d-none" style="margin-top: 9%;">
        <img src="./assets/bulles.svg" alt="livre ouvert" style="width: 25%;">
        <p class="h1 my-3">Il n'y pas encore de livres, mais revenez dans quelques temps !</p>
    </header>

    <main class="col-12 d-flex justify-content-between" style="margin: 10vh 0 5vh 0;">
        <!-- Vue générale des livres  -->
        <section id="bookPreview" class="col-8 d-flex justify-content-around flex-wrap">
            <h1 class="col-12 text-center h1 mb-5"><br>Cliquez sur un livre pour en savoir plus</h1>
        </section>
        <!-- Détails du livre sélectionné  -->
        <aside class="col-4 position-fixed text-end ps-5" style="right:0%; padding-right: 10vh;">
            <a href="./index.html"><button class="btn-lg btn-primary">Accueil</button></a>
            <!-- détails  -->
            <div id="details" class="text-end d-flex flex-column justify-content-center" style="margin-top: 5%; height: 70vh;">
            </div>
        </aside>
    </main>


    <footer class="col-12 d-flex justify-content-center my-3">
        <div class="col-2 d-flex flex-column align-items-center">
            <p id="adminBtn" class="text-decoration-underline mb-3" style="cursor: pointer;">admin</p>
            <form id="adminForm" class="col-6 d-flex flex-column align-items-center d-none" action="">
                <input id="adminPseudo" type="text" name="pseudo" class="my-3 border-0 text-center" placeholder="Pseudo">
                <input id="adminPass" type="password" name="mdp" class="mb-4 border-0 text-center" placeholder="Mot de passe">
                <button id="adminValidation" class="btn btn-success mb-5">Valider</button>
            </form>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
    <script src="./js/livres.js"></script>
</body>

</html>
