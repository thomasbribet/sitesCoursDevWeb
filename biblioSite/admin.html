<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="icon" href="data:,">
    <title>Administration</title>
</head>

<body class="d-flex flex-column align-items-center">

    <header class="col-6 d-flex justify-content-between mt-5">
        <a href="./index.html"><button class="btn-lg btn-primary">Accueil</button></a>
        <a href="./livres.html"><button class="btn-lg btn-primary">Mes livres</button></a>
    </header>

    <img src="./assets/write.svg" alt="livre ouvert" style="width: 10%;">

    <main class="col-12 my-3">
        <section class="col-12 d-md-flex justify-content-between align-items-start">
            <!-- Ajouter  -->
            <div class="col-12 col-md-6 mt-3 d-flex flex-column align-items-center justify-content-center">
                <p class="col-8 h1 mb-5 text-center">Ajouter un nouveau livre :</p>
                <form class="d-flex flex-column">
                    <div class="col-12 d-flex justify-content-between">
                        <div class="col-5 d-flex flex-column">
                            <label class="fs-4" for="title">Titre<span class="text-danger">*</span></label>
                            <input class="mb-3 border border-dark border-2" type="text" name="title" id="title">
                        </div>
                        <div class="col-5 d-flex flex-column">
                            <label class="fs-4" for="author">Auteur<span class="text-danger">*</span></label>
                            <input class="mb-3 border border-dark border-2" type="text" name="author" id="author">
                        </div>
                    </div>
                    <label class="fs-4" for="synopsis">Synopsis<span class="text-danger">*</span></label>
                    <textarea class="mb-3 border border-dark border-2" type="text" name="synopsis" rows="10"
                        id="synopsis"></textarea>
                </form>
            </div>

            <!-- Supprimer/modifier  -->
            <div class="col-12 col-md-6 mt-3 d-flex flex-column align-items-center justify-content-center"
                style="height: 100%;">
                <p class="col-8 h1 mb-5 text-center">Modifier/Supprimer mes livres :</p>
                <div id="myBooksAdmin" class="col-8 d-flex flex-column" style="overflow-y: scroll; height: 40vh;">

                </div>
            </div>
        </section>
        <!-- boutons  -->
        <section class="d-flex justify-content-center mt-4">
            <div class="col-8 d-flex justify-content-between align-items-center">
                <button class="col-3 btn btn-success fs-4" id="addBookBtn">Ajouter</button>
                <button id="deleteAll" class="col-3 btn btn-danger fs-4">Tout supprimer</button>
            </div>
        </section>
    </main>

    <footer class="d-flex flex-column align-items-center d-none">
        <p id="adminBtn" class="text-decoration-underline" style="cursor: pointer;">admin</p>
        <form id="adminForm" class="col-6 d-flex flex-column align-items-center d-none" action="">
            <label for="pseudo">Pseudo</label>
            <input id="adminPseudo" type="text" name="pseudo" class="mb-3">
            <label for="mdp">Mot de passe</label>
            <input id="adminPass" type="password" name="mdp" class="mb-3">
            <button id="adminValidation" class="btn btn-success mb-5">Valider</button>
        </form>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
    <script src="./js/admin.js"></script>
</body>

</html>
